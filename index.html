<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
  
    <title>Alpaca Image Generator</title>
</head>
<body>
    <div id="header">
        <h1>Alpaca Image Generator</h1>
    </div>

    <div class="container">
        <div class="full-image">
            <!--the full image
            it has a background , hair , accessories , ears , eyes , nose(dose not change) , mouth , neck , leg-->
    
            <!--background image for testing(for now)-->
            <img src="alpaca-generator-assets/alpaca/backgrounds/blue50.png" alt="" width="100%" height="100%">
        </div>
        
        
        <div class="button-container" id="accessories-container">
            <!--all the accessory buttons-->
            <button type="button" class="btn btn-outline-primary" id="hair">Hair</button>
            
            <button type="button" class="btn btn-outline-primary" id="ears">Ears</button>
            
            <button type="button" class="btn btn-outline-primary" id="eyes">Eyes</button>
            
            <button type="button" class="btn btn-outline-primary" id="mouth">Mouth</button>
            
            <button type="button" class="btn btn-outline-primary" id="neck">Neck</button>
            
            <button type="button" class="btn btn-outline-primary" id="leg">Leg</button>
            
            <button type="button" class="btn btn-outline-primary" id="accessories">Accessories</button>
            
            <button type="button" class="btn btn-outline-primary" id="background">Background</button>
        </div>
    
        <div class="button-container" id="styles-container">
            <!--all the style buttons-->
            <button type="button" class="btn btn-outline-primary" id="default">Default</button>
            
            <button type="button" class="btn btn-outline-primary" id="curls">Curls</button>
            
            <button type="button" class="btn btn-outline-primary" id="short">Short</button>
            
            <button type="button" class="btn btn-outline-primary" id="bang">Bang</button>
            
            <button type="button" class="btn btn-outline-primary" id="elegant">Elegant</button>
            
            <button type="button" class="btn btn-outline-primary" id="quiff">Quiff</button>
        </div>




    </div>
    

    <div class="operations">
        <div>
            <!--random-->
        </div>

        <div>
            <!--Downlaod-->
        </div>
    </div>

    <script src="script.js"></script>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

   
</body>
</html>
