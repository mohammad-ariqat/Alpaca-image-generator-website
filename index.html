<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alpaca Image Generator</title>
</head>
<body>
    <div id="header">
        <h1>Alpaca Image Generator</h1>
    </div>

    <div class="full-image">
        <!--the full image
        it has a background , hair , accessories , ears , eyes , nose(dose not change) , mouth , neck , leg-->

        <!--background image for testing(for now)-->
        <img src="alpaca-generator-assets/alpaca/backgrounds/blue50.png" alt="" width="25%" height="50%">
    </div>
    
    <div class="accessories">
        <!--all the accessory buttons-->
        <button id="hair">Hair</button>
        
        <button id="ears">Ears</button>
        
        <button id="eyes">Eyes</button>
        
        <button id="mouth">Mouth</button>
        
        <button id="neck">Neck</button>
        
        <button id="leg">Leg</button>
        
        <button id="accessories">Accessories</button>
        
        <button id="background">Background</button>
    </div>

    <div class="styles">
        <!--all the style buttons-->
        <button id="default">Default</button>
        
        <button id="curls">Curls</button>
        
        <button id="short">Short</button>
        
        <button id="bang">Bang</button>
        
        <button id="elegant">Elegant</button>
        
        <button id="quiff">Quiff</button>
    </div>

    <div class="operations">
        <div>
            <!--random-->
        </div>

        <div>
            <!--Downlaod-->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
