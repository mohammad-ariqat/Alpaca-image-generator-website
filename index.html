<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
  
    <title>Alpaca Image Generator</title>
</head>
<body>
    <div id="header">
        <h1>Alpaca Image Generator</h1>
    </div>

    <div class="container">
        <div class="full-image">
            <!--the full image
            it has a background , hair , accessories , ears , eyes , nose(dose not change) , mouth , neck , leg-->
    
            <!--background image for testing(for now)-->
            <img src="alpaca-generator-assets/alpaca/backgrounds/blue50.png" id="backgrounds" alt="" width="100%" height="100%">
            <img src="alpaca-generator-assets/alpaca/neck/default.png" id="neck" alt="" width="100%" height="100%">
            <img src="alpaca-generator-assets/alpaca/leg/default.png" id="leg" alt="" width="100%" height="100%">
            <img src="alpaca-generator-assets/alpaca/eyes/default.png" id="eyes" alt="" width="100%" height="100%">
            <img src="alpaca-generator-assets/alpaca/ears/default.png"  id="ears" alt="" width="100%" height="100%">
            <img src="alpaca-generator-assets/alpaca/hair/quiff.png" id="hair" alt="" width="100%" height="100%">
            <img src="alpaca-generator-assets/alpaca/mouth/default.png" id="mouth" alt="" width="100%" height="100%">
            <img src="alpaca-generator-assets/alpaca/accessories/headphone.png" id="accessories" alt="" width="100%" height="100%">
            <img src="alpaca-generator-assets/alpaca/nose.png" id="nose" alt="" width="100%" height="100%">
            
        </div>
        
        
        <div class="button-container" id="accessories-container">
            <h5>Accessories</h5>
            <!--all the accessory buttons-->
            <button type="button" class="btn btn-outline-primary" id="hair" data-accessory="hair">Hair</button>
            
            <button type="button" class="btn btn-outline-primary" id="ears" data-accessory="ears">Ears</button>
            
            <button type="button" class="btn btn-outline-primary" id="eyes" data-accessory="eyes">Eyes</button>
            
            <button type="button" class="btn btn-outline-primary" id="mouth" data-accessory="mouth">Mouth</button>
            
            <button type="button" class="btn btn-outline-primary" id="neck" data-accessory="neck">Neck</button>
            
            <button type="button" class="btn btn-outline-primary" id="leg" data-accessory="leg">Leg</button>
            
            <button type="button" class="btn btn-outline-primary" id="accessories" data-accessory="accessories">Accessories</button>
            
            <button type="button" class="btn btn-outline-primary" id="backgrounds" data-accessory="backgrounds">Background</button>
        </div>
    
        <div class="button-container" id="styles-container">
            <h5>Styles</h5>
            <!--all the style buttons-->

            <!--hair-->
            <div class="d-none" data-accessory="hair">
                <button type="button" class="btn btn-outline-primary" id="default" name="default">Default</button>
            
                <button type="button" class="btn btn-outline-primary" id="curls" name="curls">Curls</button>
            
                <button type="button" class="btn btn-outline-primary" id="short" name="short">Short</button>
            
                <button type="button" class="btn btn-outline-primary" id="bang" name="bang">Bang</button>
            
                <button type="button" class="btn btn-outline-primary" id="elegant" name="elegant">Elegant</button>
            
                <button type="button" class="btn btn-outline-primary" id="quiff" name="quiff">Quiff</button>
            </div>

            <!--ears-->
            <div class="d-none" data-accessory="ears">
                <button type="button" class="btn btn-outline-primary" id="default">Default</button>
            
                <button type="button" class="btn btn-outline-primary" id="tilt-backward">tilt-backward</button>
            
                <button type="button" class="btn btn-outline-primary" id="tilt-forward">tilt-forward</button>
            </div> 

            <!--eyes-->
            <div class="d-none" data-accessory="eyes">
                <button type="button" class="btn btn-outline-primary" id="default">Default</button>
            
                <button type="button" class="btn btn-outline-primary" id="angry">angry</button>
            
                <button type="button" class="btn btn-outline-primary" id="naughty">naughty</button>
            
                <button type="button" class="btn btn-outline-primary" id="panda">panda</button>

                <button type="button" class="btn btn-outline-primary" id="smart">smart</button>

                <button type="button" class="btn btn-outline-primary" id="star">star</button>
            </div>

            <!--mouth-->
            <div class="d-none" data-accessory="mouth">
                <button type="button" class="btn btn-outline-primary" id="default">Default</button>
            
                <button type="button" class="btn btn-outline-primary" id="astonished">astonished</button>
            
                <button type="button" class="btn btn-outline-primary" id="eating">eating</button>
            
                <button type="button" class="btn btn-outline-primary" id="laugh">laugh</button>
            
                <button type="button" class="btn btn-outline-primary" id="tongue">tongue</button>
            </div>

            <!--neck-->
            <div class="d-none" data-accessory="neck">
                <button type="button" class="btn btn-outline-primary" id="default">Default</button>
            
                <button type="button" class="btn btn-outline-primary" id="bend-backward">bend-backward</button>
            
                <button type="button" class="btn btn-outline-primary" id="bend-forward">bend-forward</button>
            
                <button type="button" class="btn btn-outline-primary" id="thick">thick</button>
            </div>

            <!--leg-->
            <div class="d-none" data-accessory="leg">
                <button type="button" class="btn btn-outline-primary" id="default">Default</button>
            
                <button type="button" class="btn btn-outline-primary" id="bubble-tea">bubble-tea</button>
            
                <button type="button" class="btn btn-outline-primary" id="cookie">cookie</button>
            
                <button type="button" class="btn btn-outline-primary" id="game-console">game-console</button>
            
                <button type="button" class="btn btn-outline-primary" id="tilt-backward">tilt-backward</button>

                <button type="button" class="btn btn-outline-primary" id="tilt-forward">tilt-forward</button>
            </div>

            <!--accessories-->
            <div class="d-none" data-accessory="accessories">
                <button type="button" class="btn btn-outline-primary" id="earings">earings</button>
            
                <button type="button" class="btn btn-outline-primary" id="flower">flowers</button>
            
                <button type="button" class="btn btn-outline-primary" id="glasses">glasses</button>
            
                <button type="button" class="btn btn-outline-primary" id="headphone">headphone</button>
            </div>

            <!--background-->
            <div class="d-none" data-accessory="backgrounds">
                <button type="button" class="btn btn-outline-primary" id="blue50">blue50</button>
            
                <button type="button" class="btn btn-outline-primary" id="blue60">blue60</button>
            
                <button type="button" class="btn btn-outline-primary" id="blue70">blue70</button>
            
                <button type="button" class="btn btn-outline-primary" id="darkblue30">darkblue30</button>
            
                <button type="button" class="btn btn-outline-primary" id="darkblue50">darkblue50</button>
            
                <button type="button" class="btn btn-outline-primary" id="darkblue70">darkblue70</button>
            
                <button type="button" class="btn btn-outline-primary" id="green50">green50</button>
            
                <button type="button" class="btn btn-outline-primary" id="green60">green60</button>
            
                <button type="button" class="btn btn-outline-primary" id="green70">green70</button>
            
                <button type="button" class="btn btn-outline-primary" id="grey40">grey40</button>
            
                <button type="button" class="btn btn-outline-primary" id="grey70">grey70</button>
                
                <button type="button" class="btn btn-outline-primary" id="grey80">gray80</button>

                <button type="button" class="btn btn-outline-primary" id="red50">red50</button>

                <button type="button" class="btn btn-outline-primary" id="red60">red60</button>

                <button type="button" class="btn btn-outline-primary" id="red70">red70</button>

                <button type="button" class="btn btn-outline-primary" id="yellow50">yellow50</button>

                <button type="button" class="btn btn-outline-primary" id="yellow60">yellow60</button>

                <button type="button" class="btn btn-outline-primary" id="yellow70">yellow70</button>
            
            </div>
            
        </div>

        <div class="button-container" id="operations">
            <div>
                <!--random-->
                <button type="button" class="btn btn-outline-primary" id="random">Random</button>
            </div>
    
            <div>
                <!--Downlaod-->
                <button type="button" class="btn btn-outline-primary" id="random">Download</button>
            </div>
        </div>
    </div>
    

    

    <script src="script.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
</body>
</html>
